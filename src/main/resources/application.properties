spring.application.name=homolog-orchestrator

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/aegis_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=aegis
spring.datasource.password=${DB_PASSWORD:}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=aegis
spring.rabbitmq.password=${RABBITMQ_PASSWORD:}

# Encryption Configuration
# SECURITY: This key MUST be set via environment variable in production
# Never commit the actual key to version control
# Set: export ENCRYPTION_SECRET_KEY=your-32-character-secret-key!!
aegis.security.encryption.secret-key=${ENCRYPTION_SECRET_KEY:}

