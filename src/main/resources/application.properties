spring.application.name=aegis-test-orchestrator

# =============================================================================
# Database Configuration
# =============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/aegis_test
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=aegis
spring.datasource.password=${DB_PASSWORD:db-aegis123}

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# =============================================================================
# GCP Pub/Sub Configuration
# =============================================================================
# Run with: docker compose --profile pubsub up -d
# Topics
aegis.messaging.pubsub.specification-created-topic=aegis-test.test-generation.started

# Emulator settings
spring.cloud.gcp.pubsub.project-id=${AEGIS_PUBSUB_PROJECT_ID:aegis-local}
spring.cloud.gcp.pubsub.emulator-host=${AEGIS_PUBSUB_EMULATOR_HOST:localhost:8085}

# Spring Cloud GCP (disabled by default, enabled conditionally in code)
spring.cloud.gcp.pubsub.enabled=true

# =============================================================================
# Security Configuration
# =============================================================================
# SECURITY: This key MUST be set via environment variable in production
# Never commit the actual key to version control
aegis.security.encryption.secret-key=${ENCRYPTION_SECRET_KEY:aegis123-pedroguidotte123-dev123}

