services:
  postgres:
    image: 'postgres:16-alpine'
    container_name: aegis-postgres
    environment:
      POSTGRES_DB: aegis_homolog
      POSTGRES_USER: aegis
      POSTGRES_PASSWORD: aegis123
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aegis -d aegis_homolog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
